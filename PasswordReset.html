<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/stylePasswordReset.css">
    <title>Password</title>
</head>

<body>
    <section class="wrapper">
        <div class="form reset">
            <header>Password Reset</header>
            <form action="#">
                <input type="text" placeholder="Email address" />
                <input type="password" placeholder="New Password" />
                <input type="submit" value="Send Email Request" />
            </form>
        </div>
        <input class="back" type="submit" value="Back To Login" onclick="window.location.href = 'login.html'" />
    </section>
</body>
<script src="/js/PasswordReset.js"></script>

</html>
